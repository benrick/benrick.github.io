<ul class="social-media-list">
  {%- if site.github -%}<li><a rel="me" href="https://github.com/{{ site.github | cgi_escape | escape }}" target="_blank" title="{{ site.github | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg></a></li>{%- endif -%}
  {%- if site.stackoverflow -%}<li><a rel="me" href="https://stackoverflow.com/users/{{ site.stackoverflow | cgi_escape | escape }}" target="_blank" title="{{ site.stackoverflow | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#stackoverflow' | relative_url }}"></use></svg></a></li>{%- endif -%}
  {%- if site.twitter -%}<li><a rel="me" href="https://twitter.com/{{ site.twitter | cgi_escape | escape }}" target="_blank" title="{{ site.twitter | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg></a></li>{%- endif -%}
  {%- if site.youtube -%}<li><a rel="me" href="https://www.youtube.com/{{ site.youtube | cgi_escape | escape }}" target="_blank" title="{{ site.youtube | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#youtube' | relative_url }}"></use></svg></a></li>{%- endif -%}
  {%- if site.twitch -%}<li><a rel="me" href="https://www.twitch.tv/{{ site.twitch | cgi_escape | escape }}" target="_blank" title="{{ site.twitch | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/twitch-social-icon.png' | relative_url }}"></use></svg></a></li>{%- endif -%}
</ul>
