title: "Brendan Enrick's Blog"
author: "Brendan Enrick"
description: "All things tech considered here."

# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out
#email: "example@mail.com"
twitter_username: "Brendoneus"
github_username: "DevChatter"
#linkedin_username: "linkedinuser"
#facebook_username: username
#flickr_username: username
#instagram_username: username
#pinterest_username: username
youtube_username: "c/DevChatter"
#googleplus_username: +username
twitch_username: "DevChatter"

paginate: 10
paginate_path: "/page:num/"

#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
